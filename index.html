<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Preparando Oferta...</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        height: 100vh;
        font-family: 'Inter', sans-serif;
        background: linear-gradient(-45deg, #12002b, #2b0057, #3f0071, #12002b);
        background-size: 400% 400%;
        animation: bgMove 12s ease infinite;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        color: #ffffff;
    }

    @keyframes bgMove {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    /* Glow particles */
    .particle {
        position: absolute;
        width: 5px;
        height: 5px;
        background: rgba(255, 0, 200, 0.8);
        border-radius: 50%;
        animation: floatUp 7s linear infinite;
        filter: blur(1px);
    }

    @keyframes floatUp {
        from {
            transform: translateY(110vh) scale(0.5);
            opacity: 0;
        }
        to {
            transform: translateY(-10vh) scale(1.4);
            opacity: 1;
        }
    }

    .loader-box {
        width: 90%;
        max-width: 420px;
        background: rgba(255, 255, 255, 0.08);
        border-radius: 28px;
        padding: 38px 28px;
        backdrop-filter: blur(16px);
        box-shadow: 0 0 60px rgba(255, 0, 200, 0.35);
        animation: fadeUp 1.2s ease;
        z-index: 2;
        text-align: center;
    }

    @keyframes fadeUp {
        from {
            opacity: 0;
            transform: translateY(30px) scale(0.9);
        }
        to {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
    }

    .title {
        font-family: 'Orbitron', sans-serif;
        font-size: 36px;
        font-weight: 800;
        color: #ff4fd8;
        margin-bottom: 8px;
        letter-spacing: 2px;
        text-shadow: 0 0 25px rgba(255, 79, 216, 0.9);
        animation: glowText 2s infinite alternate;
    }

    @keyframes glowText {
        from { text-shadow: 0 0 15px rgba(255,79,216,0.6); }
        to { text-shadow: 0 0 35px rgba(255,79,216,1); }
    }

    .subtitle {
        font-size: 17px;
        opacity: 0.9;
        margin-bottom: 26px;
    }

    .progress-bar {
        width: 100%;
        height: 24px;
        background: rgba(255,255,255,0.2);
        border-radius: 30px;
        overflow: hidden;
    }

    .progress-fill {
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, #ff4fd8, #ffb86c);
        border-radius: 30px;
        animation: barGlow 1.5s infinite;
        transition: width 0.3s ease;
    }

    @keyframes barGlow {
        0% { box-shadow: 0 0 10px rgba(255,79,216,0.6); }
        50% { box-shadow: 0 0 25px rgba(255,184,108,0.9); }
        100% { box-shadow: 0 0 10px rgba(255,79,216,0.6); }
    }

    .percent-text {
        margin-top: 14px;
        font-size: 22px;
        font-weight: 600;
        color: #ffb86c;
        animation: scalePulse 1.3s infinite;
    }

    @keyframes scalePulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
    }

    .link-btn {
        display: block;
        margin-top: 34px;
        padding: 16px 0;
        background: linear-gradient(135deg, #ff4fd8, #ffb86c);
        color: #240016;
        border-radius: 40px;
        font-size: 18px;
        font-weight: 700;
        font-family: 'Orbitron', sans-serif;
        text-decoration: none;
        transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .link-btn:hover {
        transform: scale(1.08);
        box-shadow: 0 0 40px rgba(255, 184, 108, 0.9);
    }
</style>
</head>

<body>

<!-- Partículas -->
<script>
    for (let i = 0; i < 30; i++) {
        const p = document.createElement("div");
        p.className = "particle";
        p.style.left = Math.random() * 100 + "vw";
        p.style.animationDuration = (5 + Math.random() * 5) + "s";
        document.body.appendChild(p);
    }
</script>

<div class="loader-box">
    <div class="title">MEGA FEIRÃO</div>
    <div class="subtitle">Estamos preparando algo exclusivo para você</div>

    <div class="progress-bar">
        <div id="progress" class="progress-fill"></div>
    </div>

    <div id="percent" class="percent-text">0%</div>

    <a href="https://2026janeiro-limpa.github.io/feirao/inicio/" class="link-btn">
        Continuar
    </a>
</div>

<script>
    let percent = 0;
    const bar = document.getElementById("progress");
    const text = document.getElementById("percent");

    const loading = setInterval(() => {
        percent++;
        bar.style.width = percent + "%";
        text.innerText = percent + "%";

        if (percent >= 100) {
            clearInterval(loading);
        }
    }, 45);
</script>

</body>
</html>
